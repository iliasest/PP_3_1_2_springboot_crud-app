<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .text {
            text-align:  center;
        }

        .btn {
            display: block;
            margin: 0 auto;
        }

        .higher-btn {
            margin-bottom: 6px;
        }

        .cntr {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col" style="width: 200px" class="text">ID</th>
        <th scope="col" style="width: 200px" class="text">Name</th>
        <th scope="col" style="width: 200px" class="text">Age</th>
        <th scope="col" style="width: 200px" class="text">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user : ${usersList}">
        <td th:text="${user.getId()}"  class="text" style="vertical-align: center" height="20px"/>
        <td th:text="${user.getName()}"  class="text" style="vertical-align: center"/>
        <td th:text="${user.getAge()}"  class="text" style="vertical-align: center"/>
        <td>
            <button th:onclick="|location.href = '/users/${user.getId()}/edit'|" type="button" class="btn btn-outline-primary higher-btn">Edit User</button>
<!--            <button th:method="DELETE" th:onclick="|location.href = '/users/${user.getId()}/delete'|"  type="button" class="btn btn-outline-danger">Delete User</button>-->
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <button type="submit" class="btn btn-outline-danger">Delete User</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<button th:onclick="|location.href = '/users/new'|"  type="button" class="btn btn-outline-success cntr">Add User</button>

</body>
</html>
